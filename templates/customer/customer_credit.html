{% extends 'customer/customer_layout.html' %}
{% block title %}
Moa Creek Rural Supplies - Monthly Credit
{% endblock %}
{% block content %}

<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bread-inner">
                    <ul class="bread-list">
                        <li><a href="{{ url_for('common.home') }}">Home<i class="ti-arrow-right"></i></a></li>
                        <li class="active"><a href="#">Monthly Credit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-main">
                    <div class="title">
                        <div class="table-responsive">
                            <div class="pagetitle">
                                <h4>Monthly Credit</h4>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Current Credit Limit</th>
                                                <th>Remaining Credit</th>
                                                <th>Reason</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{ credit_limit }}</td>
                                                <td>{{ remaining_credit }}</td>
                                                <form action="{{ url_for('customer.apply_credit_limit') }}" method="post">
                                                <td>
                                                    <input type="text" name="reason" id="reason"  maxlength="30">
                                                </td>
                                                <td>
                                                    <input type="number" name="new_credit_limit" class="form-control" placeholder="Enter new credit limit"  step="100"  min="0"  max="10000"   required>
                                                    <button type="submit" class="btn btn-primary mt-2">Apply for Increase</button>
                                                </td>
                                            </form>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
